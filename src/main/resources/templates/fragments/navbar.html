<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>
    <script type="text/javascript">
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
<!--    <link rel="stylesheet" href="/css/login.css">-->
<!--    <link rel="stylesheet" href="/css/article.css">-->

</head>
<body class="pagecontainer">
<div th:fragment="main">
    <nav class="navbar navbar-light bg-light">
        <a></a>
        <a class="navbar-brand navbar-text" style="position: absolute; color: #B0C4DE;"
           th:href="@{~/api/auth/}">Gorge</a>
        <div class="row">
            <div>
                <form class="form-inline my-2 my-lg-0 pl-3">
                    <input class="form-control mr-sm-2" type="text" id="search_input" placeholder="Search" aria-label="Search">
                    <button class="btn button-article mr-sm-2" type="button" for="search_input">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class = "mr-sm-2">
                <button class="btn btn-outline-secondary my-2 my-sm-0 pl-3" data-toggle="modal"
                        data-target="#exampleModalCenter">Zaloguj się
                </button>
            </div>
            <div class="btn-group mr-sm-2">
                <button type="button" id="dropdownMenuButton" class="btn dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="">Zmień hasło</a>
                    <a class="dropdown-item" href="">Wyloguj się</a>
                </div>
            </div>
            <div class = "mr-sm-2">
                <a class="btn button-article my-2 my-sm-0" th:href="@{~/api/auth/favourites}">Ulubione</a>
            </div>
        </div>
    </nav>
    <!--    <div class="alert alert-danger" id="alert">-->
    <!--        Nieprawidłowe dane!-->
    <!--    </div>-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="bg-light my-auto login-box">
                    <div class="modal-header">
                        <h5 class="modal-title">Logowanie</h5>
                    </div>
                    <form th:action="@{/users/signin}" th:object="${loginRequest}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Adres email:</label>
                                <input type="email" class="form-control" name="email" th:field="*{email}"
                                       th:required="required">
                            </div>
                            <div class="form-group">
                                <label>Hasło:</label>
                                <input type="password" class="form-control" name="password" th:field="*{password}"
                                       th:required="required">
                            </div>
                            <div class="alert alert-info">
                                <strong>Nie masz jeszcze konta?</strong> Załóż teraz!
                            </div>
                            <div class="row">
                                <div class="col-6"><a
                                        th:href="@{~/api/auth/registration}">Załóż konto</a></div>
                                <!-- <div class="col-6 text-right"><a href="#">Zapomniałeś hasła?</a></div> -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Anuluj</button>
                            <button type="submit" class="btn button-article">Zaloguj się</button>
                            <!--                            <input-->
                            <!--                                    type="hidden"-->
                            <!--                                    th:name="${_csrf.parameterName}"-->
                            <!--                                    th:value="${_csrf.token}" />-->
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
