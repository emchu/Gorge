<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="article.css">
</head>

<body>
    <div th:insert="/fragments/navbar.html :: main"></div>

    <div class="grid-container p-5 d-flex justify-content-center">
        <div class="grid-center login-box col-6">
        <h5 class="modal-header"> Rejestracja </h5>
            <form th:action="@{/api/auth/registration}" th:object="${registerUser}" method="post" name="myForm" >
                <div class="form-group  text-custom">
                    <label for="email">Adres email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group  text-custom">
                    <label for="pwd-form">Hasło:</label>
                    <input type="password" class="form-control" id="pwd-form" th:field="*{password}" required>
                </div>
<!--                <div class="form-group text-custom">-->
<!--                    <label for="pwd-form2">Potwierdź hasło:</label>-->
<!--                    <input type="password" class="form-control" id="pwd-form2" name="pwd-form2" required>-->
<!--                </div>-->
                <div class="alert alert-danger" hidden="true" id="alert">
                    Hasła nie zgadzają się!
                </div>
                <input type="submit" class="btn button-article" value="Rejestracja" th:href="@{~/api/auth/}" />
            </form>
        </div>
    </div>

</body>

</html>
